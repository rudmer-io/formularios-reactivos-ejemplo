<div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-container">
    <h1>Formulario Reactivo</h1>
    <div>
      <label for="firstName"><strong>Nombre:</strong></label>
      <input type="text" id="firstName" formControlName="firstName" />
      <div *ngIf="myForm.get('firstName')?.touched && myForm.get('firstName')?.errors?.['required']"
        class="error-message">
        First Name is required
      </div>
      <!-- <p>Reactive Extensions for JavaScript</p>> -->
    </div>
    <div>
      <label for="lastName"><strong>Apellido:</strong></label>
      <input type="text" id="lastName" formControlName="lastName" />
      <div *ngIf="myForm.get('lastName')?.touched && myForm.get('lastName')?.errors?.['required']"
        class="error-message">
        Last Name is required
      </div>
    </div>
    <div>
      <label for="edad"><strong>Edad:</strong></label>
      <input type="number" formControlName="edad" />
      <div
        *ngIf="myForm.get('edad')?.errors?.['menorQue18'] && myForm.get('edad')?.touched && myForm.get('edad')?.errors?.['required']"
        class="error-message">
        La edad debe ser mayor de 18 años.
      </div>
      <div *ngIf="myForm.get('edad')?.errors?.['notANumber']" class="error-message">
        Ingresa un número válido.
      </div>
    </div>
    <div>
      <label for="email"><strong>Email:</strong></label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="myForm.get('email')?.touched && myForm.get('email')?.errors?.['required']" class="error-message">
        Email is required
      </div>
      <div *ngIf="myForm.get('email')?.touched && myForm.get('email')?.errors?.['email']" class="error-message">
        Please enter a valid email
      </div>
    </div>
    <div>
      <label for="fechaDesde"><strong>Fecha Desde:</strong></label>
      <input type="date" formControlName="fechaDesde">
      <div *ngIf="myForm.get('fechaDesde')?.errors?.['rangoInvalidoDesde'] && myForm.get('fechaDesde')?.touched"
        class="error-message">
        La fecha desde debe estar entre el 15/04/2024 y el 20/04/2024.
      </div>
    </div>
    <div>
      <label for="fechaHasta"><strong>Fecha Hasta:</strong></label>
      <input type="date" formControlName="fechaHasta">
      <div *ngIf="myForm.get('fechaHasta')?.errors?.['rangoInvalidoHasta'] && myForm.get('fechaHasta')?.touched"
        class="error-message">
        La fecha hasta debe estar entre el 15/04/2024 y el 20/04/2024.
      </div>
    </div>
    <button type="submit" [disabled]="myForm.invalid" class="submit-button">Submit</button>
  </form>
</div>
