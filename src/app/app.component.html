<div>
    <h1>Formulario Reactivo</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName">
            <div *ngIf="myForm.get('firstName')?.touched && myForm.get('firstName')?.errors?.['required']"
                class="error">
                First Name is required
            </div>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName">
            <div *ngIf="myForm.get('lastName')?.touched && myForm.get('lastName')?.errors?.['required']" class="error">
                Last Name is required
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
            <div *ngIf="myForm.get('email')?.touched && myForm.get('email')?.errors?.['required']" class="error">
                Email is required
            </div>
            <div *ngIf="myForm.get('email')?.touched && myForm.get('email')?.errors?.['email']" class="error">
                Please enter a valid email
            </div>
        </div>
        <button type="submit" [disabled]="myForm.invalid">Submit</button>
    </form>
</div>
